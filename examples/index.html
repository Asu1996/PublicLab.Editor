<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>PublicLab.Editor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../node_modules/woofmark/dist/woofmark.min.css" rel="stylesheet">
    <link href="../dist/PublicLab.Editor.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/woofmark/dist/woofmark.js"></script>
    <script src="../node_modules/domador/dist/domador.min.js"></script>
    <script src="../node_modules/megamark/dist/megamark.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/PublicLab.Editor.js"></script>

  </head>

  <body>

    <div class="pl-editor">

      <div class="pl-editor-header">

        <h1>Share</h1>

        <div class="container pl-editor-type">
          <div class="col-md-4 col-md-push-4">
            <select class="form-control input-lg">
              <option selected value="">a research note</option>
              <option value="">a question or request</option>
              <option value="">an event</option>
            </select>
          </div>
        </div>

      </div>

      <div class="pl-editor-body">


        <div class="pl-editor-title pl-editor-section container">

          <div class="pl-editor-section-guide col-md-3">
            <h2>1</h2>
            <p>The title is a very important thing. <a href="">Read more</a></p>
          </div>

          <div class="pl-editor-section-content col-md-9">
            <input class="form-control input-lg" type="text" placeholder="Title" />
          </div>

        </div>


        <div class="pl-editor-main-image pl-editor-section container">

          <div class="pl-editor-section-guide col-md-3">
            <h2>2</h2>
            <p>Choose an image. <a href="">Read more</a></p>
          </div>

          <div class="pl-editor-section-content col-md-9 container">
            <div class="pl-editor-drag-drop col-md-6">
              Drag an image here to upload.
            </div>
            <div class="col-md-6 help">
              Select a main image for your post.
            </div>
          </div>

        </div>


        <div class="pl-editor-body pl-editor-section container">

          <div class="pl-editor-section-guide col-md-3">
            <h2>3</h2>
            <p>Your body text. <a href="">Read more</a></p>
          </div>

          <div class="pl-editor-section-content col-md-9 container">
            <textarea class="pl-editor-textarea form-control"></textarea>
          </div>

        </div>

        
      </div>

      <div class="pl-editor-footer">

        <button class="btn btn-lg btn-default">Preview</button>
        <button class="btn btn-lg btn-primary">Publish</button>
        
      </div>

    </div>


    <script>

      var editor;

      (function() {

        editor = new PublicLab.Editor($('.pl-editor-textarea')[0]);

      })();

    </script>


  </body>
</html>
